<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" id="contactForm">
            <h1>Contact Details</h1>
            <div class="alert">Your message sent</div>
            <div class="input-group">
                <input type="text" id="name" required placeholder=" ">
                <label for="name">Your Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="emailid" required placeholder=" ">
                <label for="emailid">Your Email</label>
            </div>
            <div class="input-group">
                <textarea id="msgContent" rows="5" required placeholder=" "></textarea>
                <label for="msgContent">Your Message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    
    <!-- Your custom JavaScript file -->
    <script src="./mail.js"></script>
    
    <!-- Kommunicate Widget -->

            s.src = "https://widget.kommunicate.io/v2/kommunicate.app";

</body>
</html>
